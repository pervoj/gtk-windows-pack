<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="GTK runtime library package ready to install">
        <meta property="og:description" content="Many applications use the GTK library to run in the graphical user interface and require it to own running. This project helps GTK application developers with packaging and distributing GTK libraries, and GTK application users to conveniently install them. The package also includes several GTK themes, from which you can select the main one during installation.">
        <meta property="og:image" content="https://i.ibb.co/sCVd5Zv/GTK-Windows-pack.png">
        <meta property="og:url" content="index.html">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta name="twitter:image:alt" content="Logo">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.js"></script>
        <link rel="stylesheet" href="assets/css/default.css">
        <link rel="icon" href="assets/images/logos/gtk-windows-pack.svg">
        <title>{{ site.title }}</title>
    </head>
    <body>
        {% include navbar.html %}

        {% if page.container != false %}
            <div class="container pt-4">{{ content }}</div>
        {% else %}
            {{ content }}
        {% endif %}

        {% include footer.html %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="assets/js/default.js"></script>
    </body>
</html>
